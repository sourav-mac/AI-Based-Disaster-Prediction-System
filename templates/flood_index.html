<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Prediction</title>
    <link rel="stylesheet" href="/static/css/flood.css">
</head>
<body>
    <div class="container">
        <h2>ğŸ’§ Flood Prediction</h2>
        <form id="floodForm">
            <label>ğŸ“ Latitude:</label>\n            <input type="number" name="latitude" step="0.0001" placeholder="Enter latitude" required>
            <label>ğŸ“ Longitude:</label>
            <input type="number" name="longitude" step="0.0001" placeholder="Enter longitude" required>
            <label>ğŸŒ§ï¸ Rainfall (mm):</label>
            <input type="number" name="rainfall" placeholder="Enter rainfall amount" required>
            <label>ğŸŒ¡ï¸ Temperature (Â°C):</label>
            <input type="number" name="temperature" placeholder="Enter temperature" required>
            <label>ğŸ’¨ Humidity (%):</label>
            <input type="number" name="humidity" placeholder="Enter humidity percentage" required>
            <label>ğŸŒŠ River Discharge (mÂ³/s):</label>
            <input type="number" name="river_discharge" placeholder="Enter river discharge" required>
            <label>ğŸ“ Water Level (m):</label>
            <input type="number" name="water_level" step="0.1" placeholder="Enter water level" required>
            <label>â›°ï¸ Elevation (m):</label>
            <input type="number" name="elevation" placeholder="Enter elevation" required>
            <button type="submit">ğŸ” Predict Flood Risk</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById("floodForm").onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch("/predict_flood", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById("result").innerText = result.flood_result;
        };
    </script>
</body>
</html>
